<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .result-container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 2px 12px rgba(44,62,80,0.07);}
        h2 { color: #2d5e2e; }
        .result-box { background: #e6ffe6; padding: 20px; border-radius: 8px; margin-top: 20px; font-size: 1.1rem; color: #1b6209; }
        .result-label { font-weight: bold; color: #2d5e2e; }
        .back-btn { margin-top: 30px; background: #38c93b; color: #fff; border: none; border-radius: 8px; padding: 12px 28px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .back-btn:hover { background: #059408; }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Crop Disease Analysis Result</h2>
        <div class="result-box" id="result"></div>
        <button class="back-btn" onclick="window.location.href='function.html'">Back</button>
    </div>
    <script>
        const result = localStorage.getItem('diseaseResult');
        if (result) {
            const data = JSON.parse(result);
            document.getElementById('result').innerHTML = `
                <div><span class='result-label'>Disease:</span> ${data.disease || 'N/A'}</div>
                <div><span class='result-label'>Confidence:</span> ${data.confidence ? (data.confidence * 100).toFixed(1) + '%' : 'N/A'}</div>
                <div><span class='result-label'>Advice:</span> ${data.advice || 'N/A'}</div>
            `;
        } else {
            document.getElementById('result').innerText = 'No result found.';
        }
    </script>
</body>
</html>
